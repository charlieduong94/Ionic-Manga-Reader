<!-- side bar menu -->
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-primary bar-header text-white"
      ng-class="{expanded : isExpanded}" align-title="left">
      <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
          </button>
      </ion-nav-buttons>
      <!--
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-chevron-left"></i>
      </ion-nav-back-button>
    -->
    </ion-nav-bar>
    <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" class="bar-primary"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-primary text-white">
      <h1 class="title text-white">Manga Reader</h1>
    </ion-header-bar>
    <ion-content class="has-header bg-dark">
      <ion-list class="list">
        <ion-item href="#/app/latest" menu-close class="item item-icon-left">
          <i class="icon ion-alert text-white"></i>
          <h2 class="text-white">&nbsp;&nbsp;&nbsp;Latest Updates</h2>
        </ion-item>
        <ion-item href="#/app/popular" menu-close class="item item-icon-left">
          <i class="icon ion-heart text-white"></i>
          <h2 class="text-white">&nbsp;&nbsp;&nbsp;Most Popular</h2>
        </ion-item>
        <ion-item href="#/app/favoritedManga" menu-close  class="item item-icon-left">
          <i class="icon ion-star text-white"></i>
          <h2 class="text-white">&nbsp;&nbsp;&nbsp;Favorited Manga</h2>
        </ion-item>
        <ion-item href="#/app/search" menu-close  class="item item-icon-left">
          <i class="icon ion-search text-white"></i>
          <h2 class="text-white">&nbsp;&nbsp;&nbsp;Search</h2>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
