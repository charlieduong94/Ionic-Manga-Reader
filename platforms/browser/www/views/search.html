<ion-view title="Search">
  <ion-header-bar class="bar-subheader">
    <form>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="query" placeholder="Search" ng-enter="search()">
      </label>
    </form>
  </ion-header-bar>
  <ion-content class="has-header" ng-class="{expanded : isExpanded}">
    <div ng-show="!loading">
      <react-component name="MangaComponent" props="data"/>
    </div>
    <div ng-show="loading" class="text-center" style="height : 100%;">
      <br><br><br><br>
      <ion-spinner icon="lines"></ion-spinner>
    </div>
<!--    <ion-infinite-scroll
      ng-if="canLoadMore"
      on-infinite="loadMore()"
      icon="ion-load-c"
      distance="1%">
    </ion-infinite-scroll>
  -->
    <br><br><br>
  </ion-content>
</ion-view>
