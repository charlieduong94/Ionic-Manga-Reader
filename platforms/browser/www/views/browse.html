<!-- Browse manga menu -->
<ion-view title="Browse">
  <ion-nav-bar class="bar-orange">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content scroll="false" class="has-header bg-back">
    <ion-slide-box show-pager="false" ion-slide-tabs>
      <ion-slide ion-slide-tab-label="Popular" class="bg-back">
      <!-- make this a react web component -->
      <ion-content class="bg-back">
          <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="manga in mangas">
            <div class="thumbnail popThumbnail text-center bg-front">
              <br>
              <a href="#/app/mangaDetails" ng-click="storeManga(manga.id)">
                <img src="{{manga.image}}" alt="alt image here">
                <div class="caption thumbnail-caption">
                  <h5 class="text-white" ng-bind="manga.title"></h5>
                </div>
                <!--
                <div class="panel-footer">
                  <p><a href="#" class="btn btn-primary" role="button">Button</a></p>
                </div>
                -->
              </a>
            </div>
          </div>
        </ion-content>
      </ion-slide>
      <ion-slide ion-slide-tab-label="Latest" class="bg-back">
        <ion-content class="bg-back">
        More Content here
        </ion-content>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
