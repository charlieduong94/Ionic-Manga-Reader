<ion-modal-view class="fullscreen">
  <ion-scroll class="center-block" zooming="true" min-zoom="1"
    style="width : 100%; height : 100%;" direction="xy" has-bouncing="true">
      <img ng-repeat="image in images" class="center-block"
        ng-src="{{image.src}}" width="100%" alt="image not found" >
  </ion-scroll>
</ion-modal-view>
