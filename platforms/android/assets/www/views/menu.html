<!-- side bar menu -->
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-primary bar-header text-white" ng-class="{expanded : isExpanded}" align-title="left">
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-chevron-left"></i>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
          </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" class="bar-primary"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-primary expanded text-white">
      <span class="avatar" style="background: url('img/android.jpg'); background-size: cover;"></span>
      <h2 class="text-white" style="padding-top : 30%;">Manga Reader</h2>
    </ion-header-bar>
    <ion-content class="has-expanded-header bg-dark">
      <ion-list class="bg-back text-white">
        <ion-item href="#/app/latest" menu-close>
            <span class="text-white">Latest Updates</span>
        </ion-item>
        <ion-item href="#/app/popular" menu-close>
            <span class="text-white">Popular Manga</span>
        </ion-item>
        <ion-item href="#/app/search" menu-close>
          <span class="text-white">Search</span>
        </ion-item>
        <ion-item href="#/app/mangaDetails" menu-close>
          <span class="text-white">Manga</span>
        </ion-item>
        <ion-item href="#/app/chapterList" menu-close>
          <span class="text-white">Chapter List</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
