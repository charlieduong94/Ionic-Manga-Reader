<ion-view title="Chapter List">
  <ion-content class="has-header" ng-class="{expanded : isExpanded}">
    <div class="list" collection-repeat="chapter in chapters track by chapter._id">
      <a href="#/app/chapterViewer" ng-click="setChapter(chapter)" class="item item-icon-left">
        <i class="icon"
          ng-class="{'ion-document' : !chapter.clicked, 'ion-document-text' : chapter.clicked}"></i>
        <h2>Chapter <span ng-bind="::chapter[0]"></span>: <span ng-bind="::chapter[2]"></span></h2>
        <p ng-bind="::chapter[1]"></p>
      </a>
    </div>
    <!--<react-component name="ChapterListComponent" props="data" /> -->
  </ion-content>
</ion-view>
