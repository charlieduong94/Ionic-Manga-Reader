<!-- Home menu -->
<ion-header-bar class="bar-positive">
  <div class="buttons">
    <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
  </div>
  <h1 class="title">Welcome</h1>
</ion-header-bar>
<ion-content>
  <div ng-controller="PopularController">
    <p>
      Show latest Manga here
    </p>
    <ul ng-repeat="manga in mangas">
      <li>
        Title: {{manga.a}}
      </li>
      <li>
        <img src="http://cdn.mangaeden.com/mangasimg/{{manga.im}}">
      </li>
    </ul>
  </div>
</ion-content>
