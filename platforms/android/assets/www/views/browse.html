<!-- Popular manga menu -->
<ion-view title="Popular Manga">
  <ion-nav-bar class="bar-orange">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header bg-back">
    <ion-slide-box>
      <ion-slide>
      <!-- make this a react web component -->
        <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="manga in mangas">
          <div class="thumbnail popThumbnail text-center bg-front">
            <br>
            <a href="#/app/mangaDetails" ng-click="storeManga(manga.i)">
              <img src="http://cdn.mangaeden.com/mangasimg/{{manga.im}}" alt="alt image here">
              <div class="caption thumbnail-caption">
                <h5 class="text-white" ng-bind="manga.t"></h5>
              </div>
              <!--
              <div class="panel-footer">
                <p><a href="#" class="btn btn-primary" role="button">Button</a></p>
              </div>
              -->
            </a>
          </div>
        </div>
      </ion-slide>
      <ion-slide>'

  </ion-content>
</ion-view>
