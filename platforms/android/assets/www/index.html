<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


  </head>
  <body ng-app="app" class="platform-android platform-cordova platform-webview">
    <div ng-controller="ContentController">
      <ion-side-menus>
        <ion-side-menu-content>
          <div ng-show="isActive(1)">
            <ng-include src="'views/popular.html'"></ng-include>
          </div>
          <div ng-show="isActive(2)">
            <ng-include src="'views/search.html'"></ng-include>
          </div>
        </ion-side-menu-content>
        <ion-side-menu side="left">
          <ng-include src="'views/sideMenu.html'"></ng-include>
        </ion-side-menu>
      </ion-side-menus>
    </div>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/contentController.js"></script>
    <script src="js/controllers/popularController.js"></script>
  </body>
</html>
